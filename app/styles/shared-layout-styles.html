<!-- shared layout styles for all elements and index.html -->
<dom-module id="shared-layout-styles">
  <template>
    <style>
      .horizontal {
        @apply(--layout-horizontal);
      }
      .vertical {
        @apply(--layout-vertical);
      }
      .center {
        @apply(--layout-center);
      }
      .center-center {
        @apply(--layout-center-center);
      }
      .fit {
        @apply(--layout-fit);
      }
      .bar {
        width: 100%;
        box-sizing: border-box;
      }
    </style>
  </template>
</dom-module>
