<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      paper-material {
        border-radius: 2px;
        height: 100%;
        padding: 16px 0 16px 0;
        width: calc(98.66% - 16px);
        margin: 16px auto;
        background: white;
      }
      p {
        @apply(--paper-font-body1);
      }
      .page-title {
        @apply(--paper-font-display2);
      }
      /* General styles */

      #drawerToolbar {
        color: var(--secondary-text-color);
        background-color: var(--drawer-menu-color);
        border-bottom: var(--drawer-toolbar-border-color);
      }

      paper-scroll-header-panel {
        height: 100%;
      }

      paper-menu iron-icon {
        margin-right: 33px;
        opacity: 0.54;
      }

      .paper-menu > .iron-selected {
        color: var(--default-primary-color);
      }

      paper-menu a {
        text-decoration: none;
        color: var(--menu-link-color);
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-size: 14px;
        font-weight: 400;
        line-height: 24px;
        min-height: 48px;
        padding: 0 16px;
      }

      paper-toolbar.tall .app-name {
        font-size: 40px;
        font-weight: 300;
        /* Required for main area's paper-scroll-header-panel custom condensing transformation */
        -webkit-transform-origin: left center;
        transform-origin: left center;
      }

      #mainToolbar .middle-container  {
        height: 100%;
        margin-left: 48px;
      }

      #mainToolbar:not(.tall) .middle {
        font-size: 18px;
        padding-bottom: 0;
      }

      #mainToolbar .bottom {
        margin-left: 48px;
        /* Required for main area's paper-scroll-header-panel custom condensing transformation */
        -webkit-transform-origin: left center;
        transform-origin: left center;
      }

      /* Height of the scroll area */
      .content {
        height: 900px;
      }
      /* Breakpoints */

      /* Small */
      @media (max-width: 600px) {

        paper-toolbar.tall .app-name {
          font-size: 24px;
          font-weight: 400;
        }

        #drawer .paper-toolbar {
          margin-left: 16px;
        }

        #overlay {
          min-width: 360px;
        }

        .bg {
          background: white;
        }

        paper-material {
          --menu-container-display: none;
          width: calc(97.33% - 32px);
          padding-left: 16px;
          padding-right: 16px;
        }
        .page-title {
          font-size: 24px!important;
        }

      }

      /* Tablet+ */
      @media (min-width: 601px) {

        #drawer.paper-drawer-panel > [drawer] {
          border-right: 1px solid rgba(0, 0, 0, 0.14);
        }

        iron-pages {
          padding: 48px 62px;
        }

        paper-material {
          width: calc(98% - 46px);
          margin-bottom: 32px;
          padding-left: 30px;
          padding-right: 30px;
        }

      }
    </style>
  </template>
</dom-module>
